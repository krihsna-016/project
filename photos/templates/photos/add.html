<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="m-5" style="background-color:powderblue;">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4">
                
                <div class="card">

                    <form method='POST' action="" enctype="multipart/form-data" style="background-color:powderblue;">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label><b>Description</b></label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                class="form-control" style="background-color:powderblue;">
                        </div>

                        <div class="form-group m-3">
                            <label><b>Select a category</b></label>
                            <select name="category" class="form-control" style="background-color:powderblue;">
                                <option value='none'>Select a category...</option>

                                {% for category in categories %}
                                <option value='{{category.id}}'>{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label><b>Create a new category</b></label>
                            <input name="category_new" type="text" placeholder="Create a new category"
                                class="form-control" style="background-color:powderblue;">
                        </div>

                        <div class="form-group m-3">
                            <label><b>Upload image</b></label>
                            <input required name="images" type="file" multiple class="form-control-file" style="background-color:powderblue;">
                        </div>
                        <button type='submit' class="btn btn-primary-dark m-3" style="background-color: rgb(236, 217, 10);"><b>Submit</b>t</button>
                        <a href="{% url 'gallery' %}" class="btn btn-primary-dark my-3" style="background-color: rgb(236, 217, 10);"><b>Go Back</b></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
